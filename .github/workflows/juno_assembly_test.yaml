# Testing for pipeline python wrapper and scripts used inside rules
# Based on: https://github.com/marketplace/actions/setup-miniconda#example-1-basic-usage

name: Juno_assembly test

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config: 
          - {os: macOS-latest}
          - {os: ubuntu-18.04}
          - {os: ubuntu-latest}
    name: Testing Juno_assembly ${{ matrix.config.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Conda setup
        uses: conda-incubator/setup-miniconda@v2
        with:
          mamba-version: "0.27"
          environment-file: envs/juno_assembly.yaml 
          activate-environment: juno_assembly
      - name: Conda list
        shell: bash -l {0}
        run: conda list
      - name: Unit tests
        shell: bash -l {0}
        run: python ./tests/test_juno_assembly.py
